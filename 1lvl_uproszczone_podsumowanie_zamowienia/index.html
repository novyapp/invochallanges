<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INVO Academy JS Starter with Vite</title>
  </head>

  <!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

  <body>
    <div id="home-page">
      <div class="card">
        <div class="card__picture">&nbsp;</div>
        <div class="card__body">
          <div class="card-details">
            <h1 class="card-details__title">Order Summary</h1>
            <p class="card-details__text">
              You're close! Confirm your purchase and complete your order in the
              next step
            </p>
          </div>
          <div class="card-summary">
            <div class="card-summary__icon"><img src="/images/music.png" alt="plan icon" /></div>
            <div class="card-summary__spacer"></div>
            <div class="card-summary__info">
              <div class="plan-details">
                <h2 class="plan-details__header">Annual Plan</h2>
                <div class="plan-details__text">$58.99 / year</div>
              </div>
            </div>
            <a href="#" class="card-summary__change">Change</a>
          </div>
        </div>
        <div  class="card-actions">
          <button class="card-actions__payment">
            <span class="card-actions__button">Proceed to Payment</span>
            <div class="card-actions__loader card-actions__loader-hidden"></div>
          </button>
          <a class="card-actions__cancel" href="#">Cancel Order</a>
      </div>
    </div>

    <script type="module" src="/src/global-scripts/main.js"></script>
    <script
      type="module"
      src="/src/pages/home-page/scripts/home-page.js"
    ></script>
  </body>
</html>
