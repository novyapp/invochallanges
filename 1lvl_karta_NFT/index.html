<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INVO Academy JS Starter with Vite</title>
  </head>

  <!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

  <body>
    <div id="home-page">
      <div class="card">
        <div class="card__bg">
          <div class="card__details">
            <div class="card__header">
              <div class="card__header--title">Equilibrium #3429</div>
              <div class="card__header--description">
                Equilibrium is an NFT that will appeal to many players.
              </div>
            </div>

            <div class="card__ETH-block">
              <div class="card__ETH">
                <div class="card__ETH--icon">
                  <img src="/images/diamonds.png" />
                </div>
                <div class="card__ETH--value">0.041 ETH</div>
              </div>
              <div class="card__date">
                <div class="card__date--icon">
                  <img src="/images/clock.png" />
                </div>
                <div class="card__date--time">3 days left</div>
              </div>
            </div>
            <div class="card__user">
              <div class="card__user--avatar">
                <img src="/images/avatar.png" />
              </div>
              <span class="card__user--info"
                >Creation of
                <a href="#" class="card__user--link">Eva Smitch</a></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/global-scripts/main.js"></script>
    <script
      type="module"
      src="/src/pages/home-page/scripts/home-page.js"
    ></script>
  </body>
</html>
